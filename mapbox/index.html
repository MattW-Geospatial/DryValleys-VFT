<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Priscu Stream VFT | Taylor Valley, Antarctica</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
		
		.heading { font-family: "Open Sans, Helvetica, Arial, sans-serif"; font-size: 14px; font-weight: bold; min-width: 1000px; } p { font-family: "Open Sans, Helvetica, Arial, sans-serif"; font-size: 12px; } img { border: 0; body { font-family: "Open Sans, Helvetica, Arial, sans-serif"; } h3 { font-family: "Open Sans, Helvetica, Arial, sans-serif"; font-size: 16px; font-weight: bold; background-color: #e6e6e7; padding: 5px; border-bottom: 3px solid #bdbdc2; } #content { background-color: #FFF; padding: 5px; } #footer { padding: 5px; background-color: #e6e6e7; text-align: right; } hr { border-top: 1px dotted #e6e6e7; border-bottom: 1px dotted #fff; } </style>
    
</head>
<body>

<style>
    .mapboxgl-popup {
        max-width: 620px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWF0dHdpbHNvbiIsImEiOiJjamdvZDNoeDQwZnBpMnJwbTNjanlkaHIwIn0.HdpySq_-fXmq5VinTvHrzg';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mattwilson/cjgoic5ew000u2smsh3kdj9a1',
    center: [162.6, -77.7],
    zoom: 11.15
});

map.on('load', function () {
    // Add a layer showing the places.
    map.addLayer({
        "id": "places",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "properties": {
                        "description": "<div id=\"content\"><div class=\"heading\">360 Panorama: Surveying</div><hr><p>360 degree annotated panoramic image of surveying on the floodplain. Click on the image to open the panorama in your web browser.</p> <a name=\"link_id\" id=\"link_id\" href=\"javascript:window.open('about:blank');\" onclick=\"window.open('https://uc-geospatial.github.io/360_Panorama/dry-valleys/app-files/index.html?scn=0');\"><img src=\"https://uc-geospatial.github.io/360_Panorama/Surveying.jpg\"  width=\"600\" /></a></div><div id=\"footer\"><img src=\"http://www.canterbury.ac.nz/science/schools-and-departments/geog/department-header/uc-geography.png\" alt=\"Department of Geography, University of Canterbury\" /></div>",
						"icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [162.5785673220966, -77.68912290489824]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<div id=\"content\"><div class=\"heading\">360 Panorama: Camp area</div><hr><p>360 degree annotated panoramic image the area around the camp. Click on the image to open the panorama in your web browser.</p> <a name=\"link_id\" id=\"link_id\" href=\"javascript:window.open('about:blank');\" onclick=\"window.open('https://uc-geospatial.github.io/360_Panorama/dry-valleys/app-files/index.html?scn=3');\"><img src=\"https://uc-geospatial.github.io/360_Panorama/CampLocation.jpg\"  width=\"600\" /></a></div><div id=\"footer\"><img src=\"http://www.canterbury.ac.nz/science/schools-and-departments/geog/department-header/uc-geography.png\" alt=\"Department of Geography, University of Canterbury\" /></div>",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [162.5702417796318, -77.69167000736327]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<div id=\"content\"><div class=\"heading\">360 Panorama: Inside Camp</div><hr><p>360 degree annotated panoramic image inside the Scott Polar tent. Click on the image to open the panorama in your web browser.</p> <a name=\"link_id\" id=\"link_id\" href=\"javascript:window.open('about:blank');\" onclick=\"window.open('https://uc-geospatial.github.io/360_Panorama/dry-valleys/app-files/index.html?scn=4');\"><img src=\"https://uc-geospatial.github.io/360_Panorama/InsideLacroixCamp.jpg\"  width=\"600\" /></a></div><div id=\"footer\"><img src=\"http://www.canterbury.ac.nz/science/schools-and-departments/geog/department-header/uc-geography.png\" alt=\"Department of Geography, University of Canterbury\" /></div>",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [162.568774699864, -77.69191699815227]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<div id=\"content\"><div class=\"heading\">360 Panorama: Lacroix Glacier (1)</div><hr><p>360 degree annotated panoramic image of Lacroix Glacier (1). Click on the image to open the panorama in your web browser.</p> <a name=\"link_id\" id=\"link_id\" href=\"javascript:window.open('about:blank');\" onclick=\"window.open('https://uc-geospatial.github.io/360_Panorama/dry-valleys/app-files/index.html?scn=1');\"><img src=\"https://uc-geospatial.github.io/360_Panorama/LacroixGlacier1.jpg\"  width=\"600\" /></a></div><div id=\"footer\"><img src=\"http://www.canterbury.ac.nz/science/schools-and-departments/geog/department-header/uc-geography.png\" alt=\"Department of Geography, University of Canterbury\" /></div>",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [162.5692544219626, -77.67853111088101]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "<div id=\"content\"><div class=\"heading\">360 Panorama: Lacroix Glacier (2)</div><hr><p>360 degree annotated panoramic image of Lacroix Glacier (2). Click on the image to open the panorama in your web browser.</p> <a name=\"link_id\" id=\"link_id\" href=\"javascript:window.open('about:blank');\" onclick=\"window.open('https://uc-geospatial.github.io/360_Panorama/dry-valleys/app-files/index.html?scn=2');\"><img src=\"https://uc-geospatial.github.io/360_Panorama/LacroixGlacier2.jpg\"  width=\"600\" /></a></div><div id=\"footer\"><img src=\"http://www.canterbury.ac.nz/science/schools-and-departments/geog/department-header/uc-geography.png\" alt=\"Department of Geography, University of Canterbury\" /></div>",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [162.5801637654912, -77.68059433272765]
                    }
                }]
            }
        },
        "layout": {
            "icon-image": "{icon}-15",
            "icon-allow-overlap": true
        }
    });

    // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'places', function (e) {
        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.description;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'places', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'places', function () {
        map.getCanvas().style.cursor = '';
    });
});
</script>

</body>
</html>
