<!DOCTYPE html>
<html>

	<head>
	    <meta charset='utf-8' />
		<title>Taylor Valley, Antarctica</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
		<style>
        	body { margin:0; padding:0; }
    	    #map { position:absolute; top:0; bottom:0; width:100%; }
	    </style>
	</head>
	<body>
		
	<style>
    	.mapboxgl-popup {
        	max-width: 400px;
        	font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    	}
	</style>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoibWF0dHdpbHNvbiIsImEiOiJjamdvZDNoeDQwZnBpMnJwbTNjanlkaHIwIn0.HdpySq_-fXmq5VinTvHrzg';

		var map = new mapboxgl.Map({
   			container: 'map',
    		style: 'mapbox://styles/mattwilson/cjgoic5ew000u2smsh3kdj9a1',
    		center: [-77.68, 162.6],
    		zoom: 11.15
		});
		
		map.on('load', function () {
			// Add a layer showing the places.
			map.addLayer({
				"id": "places",
				"type": "symbol",
				"source": {
					"type": "geojson",
					"data": {
						"type": "FeatureCollection",
						"features": [{
							"type": "Feature",
							"properties": {
								"description": "<strong>Make it Mount Pleasant</strong><p><a href=\"http://www.mtpleasantdc.com/makeitmtpleasant\" target=\"_blank\" title=\"Opens in a new window\">Make it Mount Pleasant</a> is a handmade and vintage market and afternoon of live entertainment and kids activities. 12:00-6:00 p.m.</p>",
								"icon": "theatre"
							},
							"geometry": {
								"type": "Point",
								"coordinates": [-77.68, 162.6]
							}
						}, {
							"type": "Feature",
							"properties": {
								"description": "<strong>Mad Men Season Five Finale Watch Party</strong><p>Head to Lounge 201 (201 Massachusetts Avenue NE) Sunday for a <a href=\"http://madmens5finale.eventbrite.com/\" target=\"_blank\" title=\"Opens in a new window\">Mad Men Season Five Finale Watch Party</a>, complete with 60s costume contest, Mad Men trivia, and retro food and drink. 8:00-11:00 p.m. $10 general admission, $20 admission and two hour open bar.</p>",
								"icon": "theatre"
							},
							"geometry": {
								"type": "Point",
								"coordinates": [-77.682, 162.6
							}
						}]
					}
				},
					"layout": {
						"icon-image": "{icon}-15",
						"icon-allow-overlap": true
					}
				});

				// When a click event occurs on a feature in the places layer, open a popup at the
				// location of the feature, with description HTML from its properties.
				map.on('click', 'places', function (e) {
					var coordinates = e.features[0].geometry.coordinates.slice();
					var description = e.features[0].properties.description;

					// Ensure that if the map is zoomed out such that multiple
					// copies of the feature are visible, the popup appears
					// over the copy being pointed to.
					while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
						coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
					}

					new mapboxgl.Popup()
						.setLngLat(coordinates)
						.setHTML(description)
						.addTo(map);
				});

				// Change the cursor to a pointer when the mouse is over the places layer.
				map.on('mouseenter', 'places', function () {
					map.getCanvas().style.cursor = 'pointer';
				});

				// Change it back to a pointer when it leaves.
				map.on('mouseleave', 'places', function () {
					map.getCanvas().style.cursor = '';
				});
			});
		</script>

	</body>
	
</html>
